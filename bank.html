<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600">moneyyyyy!!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-400 rounded p-8 text-white">
            <h2 class="text-2xl">Deposit</h2>
            <h4 class="text-5xl">$<span id="deposite-total">00</span></h4>
          </div>
          <div class="bg-yellow-500 rounded p-8 text-white">
            <h2 class="text-2xl">Withdraw</h2>
            <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-violet-500 rounded p-8 text-white">
            <h2 class="text-2xl">Ballance</h2>
            <h4 class="text-5xl">$<span id="balance-total">00</span></h4>
          </div>
        </div>
      </section>

      <!-- Deposite and Withdraw  -->

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-400 rounded p-8">
            <h2 class="text-2xl mb-2 text-white">Please Deposit</h2>
            <input
              id="deposite-field"
              class="mb-6 w-9/12 block mb-2 px-3 b rounded"
              name=""
              id=""
              placeholder="$ Amount you want to deposite"
            />
            <button
              id="btn-deposite"
              class="bg-amber-700 hover:bg-sky-600 px-8 py-2 rounded-lg font-medium text-white"
            >
              Deposite
            </button>
          </div>
          <div class="bg-sky-400 rounded p-8">
            <h2 class="mb-2 text-2xl text-white">Please Withdraw</h2>
            <input
              id="Withdraw-field"
              class="w-9/12 block mb-6 px-3 b rounded"
              type="text"
              name=""
              id=""
              placeholder="$ Amount you want to Withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-amber-700 hover:bg-sky-600 px-8 py-2 rounded-lg font-medium text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="calculate.js"></script>
  </body>
</html>
